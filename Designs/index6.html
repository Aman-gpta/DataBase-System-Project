<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style6.css" />
    <title>Maintenance</title>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo">Class Nest</a>

      <nav class="navbar">
        <a class="navlink" href="./index8.html">Admin</a>
        <a class="navlink" href="./index5.html">Schedule</a>
        <a class="navlink" href="#">Team</a>
        <a href="/Designs/index4.html"><button class="login">Back</button></a>
        <a href="/Designs/index.html"><button class="login">Log Out</button></a>
      </nav>
    </div>
    <div class="heading1">Apply for Maintenance!</div>
    <div class="dropdown">
      <div class="select">
        <span class="selected">Select Classroom</span>
        <div class="caret"></div>
      </div>

      <ul class="menu">
        <li id="room1">1</li>
        <li id="room2">2</li>
        <li id="room3">3</li>
        <li id="room4">4</li>
        <li id="room5">5</li>
        <li id="room6">6</li>
        <li id="room7">7</li>
        <li id="room8">8</li>
      </ul>
    </div>
    <div class="cards">
      <div class="card red">
        <p class="tip">Fan</p>

        <label class="container2">
          <input type="checkbox" id="fan-checkbox" />
          <div class="checkmark"></div>
        </label>
        <div class="input-container">
          <input required="" id="fan-comments" type="text" />
          <label class="label" for="fan-comments">Comments</label>
          <div class="underline"></div>
          <div class="sideline"></div>
          <div class="upperline"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="card red">
        <p class="tip">AC</p>

        <label class="container2">
          <input type="checkbox" id="ac-checkbox" />
          <div class="checkmark"></div>
        </label>
        <div class="input-container">
          <input required="" id="ac-comments" type="text" />
          <label class="label" for="ac-comments">Comments</label>
          <div class="underline"></div>
          <div class="sideline"></div>
          <div class="upperline"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="card red">
        <p class="tip">Projector</p>

        <label class="container2">
          <input type="checkbox" />
          <div class="checkmark" id="projector-checkbox"></div>
        </label>
        <div class="input-container">
          <input required="" id="projector-comment" type="text" />
          <label class="label" for="projector-comment">Comments</label>
          <div class="underline"></div>
          <div class="sideline"></div>
          <div class="upperline"></div>
          <div class="line"></div>
        </div>
      </div>
      <div class="card red">
        <p class="tip">Light</p>

        <label class="container2">
          <input type="checkbox" id="light-checkbox" />
          <div class="checkmark"></div>
        </label>
        <div class="input-container">
          <input required="" id="light-comments" type="text" />
          <label class="label" for="light-comments">Comments</label>
          <div class="underline"></div>
          <div class="sideline"></div>
          <div class="upperline"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <button class="subbtn">Submit</button>
    <div class="imgmaths">
      <img src="./images/undraw_mathematics_-4-otb 1.svg" alt="" />
    </div>

    <div class="loader"></div>
    <script src="/Designs/script6.js"></script>
  </body>
</html>
